/* OLD main.css */


iron-overlay-backdrop[opened] {
    opacity: 0.6 !important;
}

body, a {
    color: #424242;
}
a, a:visited, a:active, a:focus {
    outline: none;
    text-decoration: none;
}

pre,
code {
    font-family: Inconsolata, monospace;
}

pre {
    overflow-x: auto;
}

h1,
h2,
h3,
h4,
h5,
h6,
a {
    text-rendering: optimizeLegibility;
    text-decoration: none;
    letter-spacing: 0;
}

p {
    font-size: 16px;
    line-height: 22px;
}

h1 {
    font-size: 45px;
    font-weight: 400;
    /*letter-spacing: -.018em;*/
    line-height: 48px;
}

h2 {
    font-weight: 400;
    font-size: 18px;
    letter-spacing: 0;
    line-height: 48px;
    margin: 8px 0;
}

h3 {
    font-size: 24px;
    font-weight: 400;
    /* letter-spacing: -.012em;*/
    line-height: 32px;
}

h4 {
    font-size: 16px;
    font-weight: 400;
    line-height: 24px;
}

h5,
h6 {
    font-size: 13px;
    line-height: 20px;
}

::-webkit-scrollbar {
    /*z-index: 99999;*/
}

catalog-app {
    overflow: hidden;
}

.logdetailswrapper {
    -webkit-touch-callout: all;
    /* iOS Safari */
    -webkit-user-select: all;
    /* Chrome/Safari/Opera */
    -khtml-user-select: all;
    /* Konqueror */
    -moz-user-select: all;
    /* Firefox */
    -ms-user-select: all;
    /* Internet Explorer/Edge */
    user-select: all;
}

.logdetailswrapper table {
    background-color: #f5f5f5;
    word-break: break-all;
    white-space: normal;
    table-layout: fixed;
}

.logdetailswrapper table td {
    padding: 8px;
    vertical-align: top;
    cursor: auto;
    border-bottom: 1px solid #ddd;
}

.logdetailswrapper table td:first-child {
    font-weight: 500;
    width: 190px;
    text-transform: capitalize;
    padding-left: 24px;
}

.logdetailswrapper table tr:last-child td {
    border-bottom: 0 none;
}

@media (max-width: 400px) {
    .logdetailswrapper table td {
        display: block;
    }
    .logdetailswrapper table td:first-child {
        border-top: 1px solid #ccc;
        text-align: left;
        padding-bottom: 0;
        width: 100%;
    }
}

.menu-icon {
    display: block;
    width: 24px;
    padding-top: 3px;
    cursor: pointer;
    box-sizing: border-box;
    -webkit-user-select: none;
}

.menu-bar {
    display: block;
    width: 18px;
    height: 2px;
    margin: 0 auto;
    margin-bottom: 3px;
    background: #333;
    -webkit-transform-origin: center;
    transition: all 300ms cubic-bezier(0.55, 0, 0.1, 1);
}

.menu-icon[active] .menu-bar {
    opacity: 0;
}

.menu-icon[active] .menu-bar:first-child {
    -webkit-transform: rotate(45deg) translate(2px, 2px);
    margin-top: 4px;
    opacity: 1;
}

.menu-icon[active] .menu-bar:last-child {
    -webkit-transform: rotate(-45deg) translate(5px, -5px);
    opacity: 1;
}

.absolute-bottom-right {
    position: fixed;
    right: 16px;
    bottom: 16px;
    z-index: 10;
}

.fab-top-right {
    position: absolute;
    right: 32px;
    bottom: -28px;
    z-index: 10;
}

iron-icon {
    color: inherit;
}

.gold iron-icon,
.gold {
    color: goldenrod;
}

p a {
    text-transform: none;
    font-weight: normal;
    color: #2196F3;
}

li p {
    margin: 0;
}

aside {
    margin: 40px;
    padding: 20px 40px;
    background-color: #fafafa;
    border: 1px solid #e5e5e5;
}

mist-list {
    --mist-list-error-color: var(--error-color);
    --mist-list-red-color: var(--red-color);
    --mist-list-orange-color: var(--orange-color);
    --mist-list-green-color: var(--green-color);
    --mist-list-link-color: var(--mist-blue);
    --mist-list-tag-mixin: {
        display: inline-block;
        background-color: #888;
        color: #fff;
        font-size: 14px;
        padding: 0 0.5em;
        margin: 0 1px;
        border-radius: 2px;
        letter-spacing: .4px;
        font-weight: 500 !important;
        word-break: break-all;
        max-width: 250px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    };
}

mist-list-actions {
    fill: var(--mist-list-actions-fill-color);
}

paper-material {
    background-color: #fff;
}

paper-button.blue {
    background-color: #2196F3;
    color: #fff;
    font-weight: 400;
}

paper-button.blue>* {
    color: #fff;
}

paper-button[disabled] {
    background: #eaeaea;
    color: #a8a8a8;
}

paper-button.blue[disabled]>*,
paper-button[disabled]>* {
    color: #a8a8a8;
}

paper-button.blue>* {
    color: #fff;
}

paper-button.blue-link {
    background-color: transparent;
    color: #039BE5;
    font-weight: 500;
}

paper-button>iron-icon,
paper-icon-button>iron-icon {
    color: inherit;
}

iron-dropdown paper-material {
    width: 191px;
    top: 57px !important;
}

.focused-line.paper-input-container {
    background-color: #0099cc !important;
    /*var(--mist-blue);*/
}

.input-content.label-is-floating.paper-input-container label {
    color: #0099cc !important;
    /*var(--mist-blue);*/
}

.info-teble table {
    table-layout: fixed;
}

.info-table tr td {
    width: 50%;
    padding: 16px;
    border-bottom: 1px solid #eeedeb;
    font-size: 14px;
    overflow: hidden !important;
    word-break: break-all !important;
    word-wrap: break-word !important;
    white-space: normal !important;
    min-width: 150px;
}



/* Info Card */

.info-card {
    display: block;
    margin-bottom: 20px;
}

.info-card h2 {
    padding: 16px;
}

.info-card .title-text {
    color: #474747 !important;
    background: #eeedeb;
    background: -moz-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);
    background: -webkit-linear-gradient(top, #eeedeb 0%, #d4d4d4 100%);
    background: linear-gradient(to bottom, #eeedeb 0%, #d4d4d4 100%);
    border-bottom: 2px solid #7f7f7f;
    font-size: 18px !important;
    text-transform: uppercase;
}

.info-card .card-content {
    padding: 0;
}



/* Info Table */

.info-table {
    width: 100%;
    border-collapse: collapse;
    border-spacing: 0;
}

.info-table .info-table-divider {
    background-color: #eeedeb;
}

.info-table tr td {
    width: 50%;
    padding: 16px;
    border-bottom: 1px solid #eeedeb;
    font-size: 14px;
}

.info-table tr td:first-child {
    font-weight: 500;
}

.info-table tr:nth-of-type(2n) {
    background-color: #f2f2f2;
}

.info-table tr:last-child td {
    border: none;
}
